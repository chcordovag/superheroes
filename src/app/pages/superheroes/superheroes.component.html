<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Buscar Superhéroe " (keyup.enter)="buscarSuperheroes(buscarTexto.value)" #buscarTexto />
            <button (click)="buscarSuperheroes(buscarTexto.value)" class="btn btn-outline-primary my-2 my-sm-0" type="button">
        Buscar
      </button>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="card my-5 mx-3" style="width: 35rem;">
            <div class="card-header">
                <h4><b>Superhéroes</b></h4>
            </div>

            <div *ngIf="superheroesFailed" class="alert alert-danger" role="alert">
                Ha habido un error al cargar los superhéroes!
            </div>

            <div *ngIf="superheroesToShow.length === 0" class="alert alert-danger" role="alert">
                No hay superheroes que mostrar
            </div>

            <ul class="list-group list-group-flush">
                <li *ngFor="let superheroe of superheroesToShow" class="list-group-item">
                    <div class="row">
                        <div class="col">
                            <img src="{{ superheroe.avatarURL }}" class="avatarSuperheroe" alt="Imagen no disponible" />
                        </div>
                        <div class="col">
                            <div class="row">
                                <h5>
                                    <b> {{ superheroe.nombre }}</b>
                                </h5>
                            </div>
                            <div class="row">
                                <p>{{ superheroe.nombreReal }}</p>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
